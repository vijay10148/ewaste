<style>
    *,
*::before,
*::after {
  box-sizing: border-box;
}

:root {
  --purple-100: #ede9fe;
  --purple-200: #c4b5fd;
  --purple-600: #7c3aed;
  --purple-800: #5b21b6;
  --pink-100: #fee2e2;
  --pink-200: #fecaca;
  --grey-100: #f3f4f6;
  --grey-200: #e5e7eb;
  --grey-300: #d1d5db;
  --grey-400: #9ca3af;
  --grey-500: #6b7280;
  --grey-700: #374151;
  --white: #fff;
}

body {
  margin: 0;
  padding: 30px;
  display: flex;
  height: 100vh;
  align-items: flex-start;
  justify-content: center;
  background-color: var(--grey-100);
  font-family: "Poppins", sans-serif;
  color: var(--grey-700);
}

.container {
  position: relative;
  display: flex;
  flex-direction: column;
  width: 360px;
  height: 660px;
  border-radius: 24px;
  padding: 24px;
  background-color: var(--white);
  overflow: hidden;
  box-shadow: 0 0 #0000, 0 0 #0000, 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.header {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header-title {
  font-size: 24px;
  font-weight: 500;
  margin-top: 0;
  margin-bottom: 8px;
}

.header-image {
  height: 80px;
  width: 80px;
  margin: 20px 40px 60px 40px;
}

.header-image svg {
  position: relative;
  fill: var(--purple-600);
}

.header-image-particle {
  position: absolute;
  border-radius: 50%;
  background-color: var(--pink-200);
  opacity: 0.8;
}

.header-image-particle-1 {
  height: 22px;
  width: 22px;
  -webkit-animation: particle-1 1.2s ease-in-out alternate infinite;
          animation: particle-1 1.2s ease-in-out alternate infinite;
}

@-webkit-keyframes particle-1 {
  0% {
    transform: translate3d(80px, 65px, 0);
  }
  100% {
    transform: translate3d(88px, 73px, 0);
  }
}

@keyframes particle-1 {
  0% {
    transform: translate3d(80px, 65px, 0);
  }
  100% {
    transform: translate3d(88px, 73px, 0);
  }
}
.header-image-particle-2 {
  height: 18px;
  width: 18px;
  -webkit-animation: particle-2 1.4s ease-in-out alternate infinite;
          animation: particle-2 1.4s ease-in-out alternate infinite;
}

@-webkit-keyframes particle-2 {
  0% {
    transform: translate3d(-50px, 40px, 0);
  }
  100% {
    transform: translate3d(-30px, 40px, 0);
  }
}

@keyframes particle-2 {
  0% {
    transform: translate3d(-50px, 40px, 0);
  }
  100% {
    transform: translate3d(-30px, 40px, 0);
  }
}
.header-image-particle-3 {
  height: 12px;
  width: 12px;
  -webkit-animation: particle-3 1.8s ease-in-out alternate infinite;
          animation: particle-3 1.8s ease-in-out alternate infinite;
}

@-webkit-keyframes particle-3 {
  0% {
    transform: translate3d(90px, 10px, 0);
  }
  100% {
    transform: translate3d(105px, -5px, 0);
  }
}

@keyframes particle-3 {
  0% {
    transform: translate3d(90px, 10px, 0);
  }
  100% {
    transform: translate3d(105px, -5px, 0);
  }
}
.button {
  width: 100%;
  padding: 16px 16px;
  margin: 16px 0;
  border-radius: 8px;
  border: none;
  font-weight: 500;
  font-size: 16px;
  color: var(--white);
  background-color: var(--purple-600);
  -webkit-appearance: none;
  cursor: pointer;
  font-family: inherit;
  transition: background-color 200ms, color 200ms;
}

.button:active {
  background-color: var(--purple-800);
}

.link {
  color: var(--purple-600);
  font-weight: 500;
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}

.text {
  font-size: 14px;
  line-height: 22px;
  margin-top: 0;
  margin-bottom: 16px;
}

.text:not(.link) {
  color: var(--grey-500);
}

.text-center {
  text-align: center;
}

.modal,
.modal-backdrop {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.modal {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  pointer-events: none;
}

.modal-active.modal {
  pointer-events: auto;
}

.modal-backdrop {
  opacity: 0;
  background-color: rgba(8, 2, 29, 0.5);
  transform: translateZ(0);
  transition: opacity 200ms;
}

.modal-active .modal-backdrop {
  opacity: 1;
}

.modal-body {
  position: relative;
  display: flex;
  align-items: center;
  flex-direction: column;
  border-top-right-radius: 24px;
  border-top-left-radius: 24px;
  width: 100%;
  padding: 24px;
  background: var(--white);
  transform: translateY(100%);
  transition: transform 220ms cubic-bezier(0.33, 1, 0.68, 1);
}

.modal-body::before {
  content: "";
  position: absolute;
  top: 14px;
  height: 4px;
  margin: 0 auto;
  width: 60px;
  border-radius: 2px;
  background-color: var(--grey-200);
}

.modal-active .modal-body {
  transform: translateY(0);
}

.modal-title {
  margin-top: 8px;
  margin-bottom: 16px;
  font-weight: 500;
  font-size: 20px;
}

.settings-buttons {
  display: flex;
  justify-content: space-around;
  width: 100%;
}

.settings-button {
  min-width: 72px;
  padding: 10px 16px;
  margin: 16px 0;
  border-radius: 16px;
  border: none;
  font-weight: 700;
  font-size: 12px;
  color: var(--grey-500);
  background-color: var(--grey-100);
  -webkit-appearance: none;
  cursor: pointer;
  font-family: inherit;
  transition: background-color 200ms, color 200ms;
}

.settings-button-active {
  background-color: var(--pink-100);
  color: var(--purple-600);
}

.settings-button-icon {
  font-size: 40px;
  text-align: center;
  color: var(--grey-300);
  transform: translate3d(0, 0, 0);
  transition: color 200ms;
}

.settings-button-icon-active {
  color: var(--purple-600);
  transform-origin: center center;
  -webkit-animation: bounce 500ms ease-in-out;
          animation: bounce 500ms ease-in-out;
}

@-webkit-keyframes bounce {
  0% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
  10% {
    transform: scale3d(1, 0.8, 1) translate3d(0, 0, 0);
  }
  40% {
    transform: scale3d(1, 1, 1) translate3d(0, -12px, 0);
  }
  70% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
  100% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
}

@keyframes bounce {
  0% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
  10% {
    transform: scale3d(1, 0.8, 1) translate3d(0, 0, 0);
  }
  40% {
    transform: scale3d(1, 1, 1) translate3d(0, -12px, 0);
  }
  70% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
  100% {
    transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
  }
}
.input {
  position: relative;
  margin: 16px 0;
  font-size: 16px;
}

.input label {
  position: absolute;
  top: 16px;
  left: 20px;
  font-weight: 500;
  color: var(--grey-400);
  pointer-events: none;
  transform-origin: top left;
  transition: transform 200ms;
}

.input input {
  padding: 24px 20px 14px 20px;
  width: 100%;
  outline: none;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  background: var(--grey-100);
  transition: background-color 160ms;
}

.input input:focus {
  background: var(--grey-200);
}

.input-active label {
  transform: scale(0.7, 0.7) translate(0, -10px);
}

.footer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  flex-grow: 1;
}

.footer .text {
  margin: 0;
}
</style>

            <div class="header-image-particle header-image-particle-2"></div>
            <div class="header-image-particle header-image-particle-3"></div>
            <svg viewBox="0 0 1000 1000">
                <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)">

                </g>
            </svg>
        </div>

        <h1 class="header-title text-center">
            Welcome to Ewaste!
        </h1>

        
    </div>

    <form autocomplete="off" method="POST" action="">
        {% csrf_token %}
        <div class="input app-input">
            <input type="text" name="username" id="email" />
            <label for="email">username</label>
        </div>

        <div class="input app-input">
            <input type="password" name="password" id="password" />
            <label for="password">Password</label>
        </div>

        <button type="submit" class="button app-login-button">
            Login
        </button>
    </form>

    <div class="text-center">
        <a href="#" class="text link">Forgot password?</a>
    </div>

    <div class="footer">
        <p class="text text-center">
            Don't have an account?
            <a href="{% url 'register' %}" class="text link">Register!</a>
        </p>
    </div>

    <div class="modal app-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-body app-modal-body">
            <h3 class="modal-title text-center">
                GDPR Settings
            </h3>

            <p class="text text-center">
                Please confirm that you accept receiving content in the following ways:
            </p>

            <div class="settings-buttons">
                <div class="settings-button-container">
                    <div class="settings-button-icon app-settings-button-icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <button type="button" class="settings-button app-settings-button">
                        Push
                    </button>
                </div>

                <div class="settings-button-container">
                    <div class="settings-button-icon app-settings-button-icon">
                        <i class="fa-solid fa-envelope-open-text"></i>
                    </div>
                    <button type="button" class="settings-button app-settings-button">
                        Email
                    </button>
                </div>

                <div class="settings-button-container">
                    <div class="settings-button-icon app-settings-button-icon">
                        <i class="fa-regular fa-message"></i>
                    </div>
                    <button type="button" class="settings-button app-settings-button">
                        SMS
                    </button>
                </div>
            </div>

            <button type="button" class="button app-save-button">
                Save settings
            </button>

            <a href="#" class="text link">Learn more</a>
        </div>
    </div>
</div>
<script>
    const modal = document.querySelector(".app-modal");

modal.addEventListener("click", (event) => {
    const modalBody = document.querySelector(".app-modal-body");
    const isBackdropElemClick = !modalBody.contains(event.target);

    if (isBackdropElemClick) {
        toggleClass(modal, "modal-active");
    }
});

const loginButton = document.querySelector(".app-login-button");
const saveButton = document.querySelector(".app-save-button");
const modalButtons = [saveButton, loginButton];

modalButtons.forEach((button) => {
    button.addEventListener("click", () => {
        toggleClass(modal, "modal-active");
    });
});

const settingsButtons = document.querySelectorAll(".app-settings-button");

settingsButtons.forEach((button) => {
    button.addEventListener("click", () => {
        const icon = button.parentNode.querySelector(
            ".app-settings-button-icon"
        );

        toggleClass(button, "settings-button-active");
        toggleClass(icon, "settings-button-icon-active");
    });
});

const inputContainers = document.querySelectorAll(".app-input");

inputContainers.forEach((container) => {
    const input = container.querySelector("input");
    const events = ["focus", "blur"];

    events.forEach((event) => {
        input.addEventListener(event, () => {
            if (!input.value) {
                toggleClass(container, "input-active");
            }
        });
    });
});

function toggleClass(element, className) {
    const isActive = element.classList.contains(className);

    if (isActive) {
        element.classList.remove(className);
    } else {
        element.classList.add(className);
    }
}

</script>
